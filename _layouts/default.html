---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Language toggle container */
      .language-toggle {
        position: fixed;
        top: 10px;
        right: 15px;
        z-index: 9999;
        display: flex;
        gap: 8px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 5px 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      }
      .language-toggle button {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 0.9rem;
        padding: 3px 6px;
        transition: all 0.2s ease;
      }
      .language-toggle button:hover {
        color: #007acc;
      }
      /* Hide the top Google Translate banner */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <!-- Custom language toggle -->
    <div class="language-toggle">
      <button onclick="translatePage('en')">EN</button>
      <button onclick="translatePage('nl')">NL</button>
      <button onclick="translatePage('fr')">FR</button>
      <button onclick="translatePage('de')">DE</button>
      <button onclick="translatePage('es')">ES</button>
    </div>

    <!-- Google Translate API -->
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,nl,fr,de,es'
          },
          'google_translate_element'
        );
      }

      function translatePage(lang) {
        var select = document.querySelector("select.goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));
        }
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Hide Google Translate banner dynamically -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const observer = new MutationObserver(() => {
          const banner = document.querySelector(".goog-te-banner-frame");
          if (banner) {
            banner.style.display = "none";
            document.body.style.top = "0px";
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
