---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Language toggle container */
      .language-toggle {
        position: fixed;
        top: 10px;
        right: 15px;
        z-index: 9999;
        display: flex;
        gap: 8px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 5px 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      }
      .language-toggle button {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 0.9rem;
        padding: 3px 6px;
        transition: all 0.2s ease;
      }
      .language-toggle button:hover {
        color: #007acc;
      }

      /* Responsive: move toggle below masthead on small screens */
      @media (max-width: 768px) {
        .language-toggle {
          position: relative;
          top: auto;
          right: auto;
          margin: 10px auto;
          justify-content: center;
        }
      }

      /* Hide Google Translate injected elements */
      .goog-te-banner-frame.skiptranslate,
      .goog-te-banner {
        display: none !important;
        visibility: hidden !important;
      }
      body {
        top: 0 !important;
        position: static !important;
        margin: 0;
        padding: 0;
        min-height: 100%;
      }

      /* Footer stays at bottom */
      .page__footer {
        position: relative;
        bottom: auto;
        width: 100%;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <!-- Custom language toggle -->
    <div class="language-toggle">
      <button onclick="translatePage('en')">EN</button>
      <button onclick="translatePage('es')">ES</button>
      <button onclick="translatePage('nl')">NL</button>
      <button onclick="translatePage('fr')">FR</button>
      <button onclick="translatePage('de')">DE</button>
    </div>

    <!-- Hidden Google Translate API -->
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'en', includedLanguages: 'en,nl,fr,de,es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
          'google_translate_element'
        );
      }

      function translatePage(lang) {
        const select = document.querySelector("select.goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));
        }
      }

      // Ensure any toolbar that Google injects stays hidden
      setInterval(function() {
        const banners = document.querySelectorAll(".goog-te-banner-frame, .goog-te-banner");
        banners.forEach(b => { b.style.display = "none"; b.style.visibility = "hidden"; });
        document.body.style.top = "0px";
      }, 500);
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
